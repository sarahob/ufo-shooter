<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style/styling.css">

  </head>
  <body>

    <div class="game">
      <div class="info">
        <h1>Catch the UFO!</h1>
        <span>Use the mouse to catch the UFO before it reaches the edge. Be careful though, clicking anywhere outside the UFO will
          drain your life!</span>
        <div class="scoreboard">
          <p id="points">Points: 0</p>
          <p id="lives">Lives: 5</p>
        </div>
      </div>
      <div id="area">
        <div class="loseText">
          <h1>GAME OVER</h1>
          <h3>You lost, the earth is doomed! :( </h3>
        </div>
        <div class="winText">
          <h1>GAME OVER</h1>
          <h3>You defeated the UFOs! The earth is saved! :) </h3>
        </div>
      </div>
      <div class="buttons">
          <button id="startBtn">Start Game</button>
      </div>
    </div>



    <script src="js/ufo.js"></script>
  </body>
</html>
